<div class="card text mt-3" *ngFor="let item of items">
    <div class="card-header">

        <img src="{{item.foto}}" class="rounded-circle img-thumbnail image">
        <a class="">{{item.user}}</a>
    </div>
    <div class="card-body">
        <p class="card-text"> {{item.name}} </p>
    </div>
    <div class="card-footer text-muted">
        <div class="float-right" (click)="eliminar(item)">
            <i class="fa fa-trash"></i>
        </div>
        <div class="float-right mr-3" (click)="editar(item)" data-toggle="modal" data-target="#exampleModal">
            <i class="fa fa-pencil"></i>
        </div>

        <div class="float-right mr-3" (click)="like(item)">
            <i class="fa fa-heart"></i>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Editar: {{editarItem.name}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form (ngSubmit)="agregarItemEditado()">
                    <input type="text" placeholder="Ingresa tu nombre" name="name" class="form-control" [(ngModel)]="editarItem.name">
                    <button class="btn btn-warning mt-3" type="submit">Editar</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
